<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cart.css">
  <script src="./cart.js" defer></script>
  <script src="./database.js"></script>
  <title>Cart</title>
</head>

<body>
  <div class="container">
    <div class="cart">
      <div class="loadout">
        <div class="loadout-grid">
          <!-- do not remove -->
          <div class="loadout-header table">
            <h3>product</h3>
            <h3>price</h3>
            <h3>qty</h3>
            <h3>total</h3>
          </div>
          <!-- do not remove -->
        </div>
      </div>
      <div class="checkout">
        <div class="cart-total">
          <h4>Cart Total: </h4>
          <p class="total">$200</p>
        </div>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
</body>

</html>
